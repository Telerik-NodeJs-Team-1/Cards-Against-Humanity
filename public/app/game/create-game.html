<div class="create-game-container"><form class="form-horizontal"><fieldset><legend><strong>Create new game</strong></legend><div class="form-group"><label for="inputName" class="col-lg-3 control-label">Name</label><div class="col-lg-9"><input id="inputName" type="text" placeholder="Name" ng-required="true" ng-model="vm.game.name" ng-init="vm.game.name='NewGame1'" class="form-control"/></div><br/><label for="inputPlayersNumber" class="col-lg-3 control-label">Max Players</label><div class="col-lg-9"><input id="inputPlayersNumber" type="number" min="4" max="10" ng-model="vm.game.playersNumber" ng-init="vm.game.playersNumber=4" class="form-control"/></div></div><hr/><div style="margin-left:20px"><a ng-click="vm.createNewGame(vm.game)" class="btn btn-default">Create</a></div></fieldset></form></div>
